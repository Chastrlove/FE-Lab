<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
  </head>
  <script>
    const request = () => {
     /* axios({
        method: "post",
        url:"http://localhost:8002/getOtherSiteName",
        /!*body: {
          name: "123",
        },*!/
        credentials:"include"
      });*/
      const result = fetch("http://localhost:8002/getOtherSiteName",{
        method: "post",
        headers:{
          "Content-Type":"text/html",
        },
        body: JSON.stringify({
          name: "123",
        }),
        // credentials:"include"
      });
      result.then(async(res)=>{
        const aa = await res.text();
        console.log(aa)
      })
    };
  </script>
  <body>
    <button onclick="request()">请求</button>
  </body>
</html>
